allow_remote_control yes
map ctrl+r load_config_file

# theme
include macchiato.conf

macos_show_window_title_in none
macos_titlebar_color dark

# opacity
# backround_opacity 0.6

# background image
include background_image.conf
include background_tint.conf
background_image_layout scaled

# no bell
enable_audio_bell no

# turn off cursor blinking
cursor_blink_interval 0

# font
font_family FiraMono Nerd Font
bold_font FiraMono Nerd Font Bold
italic_font FiraMono Nerd Font Italic
bold_italic FiraMono Nerd Font Bold Italic
font_size 21.0

# don't draw extra borders, but fade the inactive text a bit
active_border_color none
inactive_text_alpha 0.8

# Tab design
tab_bar_style separator
tab_separator " | "
tab_bar_edge top
tab_powerline_style round
tab_title_template "{title}"
active_tab_title_template "{title}"
tab_bar_background none
active_tab_font_style bold

# windows
enabled_layouts splits
map ctrl+h launch --cwd=current --location=hsplit
map ctrl+v launch --cwd=current --location=vsplit

map shift+up move_window up
map shift+left move_window left
map shift+right move_window right
map shift+down move_window down

map alt+left resize_window narrower
map alt+right resize_window wider
map alt+up resize_window taller
map alt+down resize_window shorter 3
map ctrl+shift+c new_window_with_cwd
map ctrl+x close_window
# switch between next and previous splits
map ctrl+n next_window
map ctrl+p previous_window

# clear the terminal screen
map ctrl+l combine : clear_terminal scrollback active : send_text normal,application \x0c

# jump to beginning and end of word
# map ctrl+left send_text all \x1b\x62
# map ctrl+right send_text all \x1b\x66

# jump to beginning and end of line
# map ctrl+left send_text all \x01
# map ctrl+right send_text all \x05

# cycle through tabs
# map ctrl+k next_tab
# map ctrl+j previous_tab

# go to tabs
map ctrl+1 goto_tab 1
map ctrl+2 goto_tab 2
map ctrl+3 goto_tab 3
map ctrl+4 goto_tab 4
map ctrl+5 goto_tab 5
map ctrl+6 goto_tab 6
map ctrl+7 goto_tab 7
map ctrl+8 goto_tab 8
map ctrl+9 goto_tab 9
map ctrl+0 goto_tab 10
